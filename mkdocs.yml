site_name: Adonis

theme:
  name: readthedocs
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - content.tooltips
  language: en
  logo: images/adn_logo_default_2x.png
  favicon: images/adn_logo_default_2x.png
  palette:
    scheme: slate
    primary: light blue
    accent: deep purple
extra_css:
  - /stylesheets/extra.css
use_directory_urls: false

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/inbibo-ltd/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@inbibo9227/featured
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/people/Inbibo/100064064923495/
plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "75%"
        
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true 
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: |
  &copy; 2024 <a href="https://www.inbibo.co.uk/"  target="_blank" rel="noopener">Inbibo LTD</a>

# Page tree
nav:
  - Introduction: index.md
  - Terminology: terminology.md
  - Installation: installation.md
  - Licensing: licensing.md
  - Documentation:
    - documentation/index.md
    - Maya:
      - documentation/maya/index.md
      - UI Overview         : documentation/maya/ui_overview.md
      - A simple Setup      : documentation/maya/simple_setup.md
      - Locators            : documentation/maya/locators.md
      - Sensors             : documentation/maya/sensors.md
      - AdnSimshape         : documentation/maya/simshape.md
      - AdnSkin             : documentation/maya/skin.md
      - AdnRibbonMuscle     : documentation/maya/ribbon.md
      - AdnVolumetricMuscle : documentation/maya/volumetric.md
    - Houdini:
      - documentation/houdini/index.md
  - Release Notes: release_notes.md
